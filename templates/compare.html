{% extends 'base.html' %}

{% block title %}Graph Compare - GraphComparison{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Graph Data Structure:</h2>
                <pre>{{ graph }}</pre>
            </div>
            <div class="col-md-6">
                <h2>Shortest Path with Bellman-Ford Algorithm:</h2>
                <p>{{ bellman_time }}</p>
            </div>
            <div class="col-md-6">
                <h2>Shortest Path with Dijkstra's Algorithm:</h2>
                <p>{{ dijkstra_time }}</p>
            </div>
        </div>
    </div>
  
    <div class="text-center">
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
    </div>
        
{% endblock %}
